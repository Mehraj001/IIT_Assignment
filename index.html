<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="cont">
        <div class="toolbar">
            <div class="head"><h3>Chemical Supplies</h3></div>
            <button onclick="saveData()"><span class="material-symbols-outlined">
                save
                </span></button>
            <button onclick="refreshTable()" class="btn"><span class="material-symbols-outlined">
                refresh
                </span></button>
            
            <button onclick="deleteRow()" class="btn"><i class="fa fa-trash"></i></button>
            <button onclick="moveDown()" class="btn"><span class="material-symbols-outlined">
                arrow_downward
                </span></button>
            <button onclick="moveUp()" class="btn"><span class="material-symbols-outlined">
                arrow_upward
                </span></button>
            
            <button onclick="addRow()" class="btn"><span class="material-symbols-outlined">
                add_circle
                </span></button>
            

        </div>
    
        <table id="chemicalTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Chemical Name</th>
                    <th onclick="sortTable(2)">Vendor</th>
                    <th onclick="sortTable(3)">Density <br><p>g/m^3</p></th>
                    <th onclick="sortTable(4)">Viscosity <br><p>m^2/s</p></th>
                    <th onclick="sortTable(5)">Packaging</th>
                    <th onclick="sortTable(6)">Pack Size</th>
                    <th onclick="sortTable(7)">Unit</th>
                    <th onclick="sortTable(8)">Quantity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <script src="index.js"></script>
    </div>
</body>
</html>
